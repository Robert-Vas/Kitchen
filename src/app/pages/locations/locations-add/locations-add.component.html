<div>
  <form nz-form [formGroup]="locationsForm">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="name length is at least 3">
        <input nz-input formControlName="name"/>
      </nz-form-control>
    </nz-form-item>
<nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="address">Street Address</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="address length is at least 3">
        <input nz-input formControlName="address"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="neighborhood">Neighborhood Name</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="neighborhood length is at least 3">
        <input nz-input formControlName="neighborhood"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="zip">Zip Code</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="name length is at least 3">
        <input nz-input formControlName="zip"/>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Cancel</button>
  <button nz-button nzType="primary" [disabled]="!locationsForm.valid" (click)="onOk()"
          [nzLoading]="isLoading">Ok
  </button>
</div>
