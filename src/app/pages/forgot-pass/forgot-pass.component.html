<div class="container">
  <div nz-row>
  </div>
  <div class="top">
    <a href="https://memphis-eats.web.app" target="_blank">
      <img class="logo" src="assets/img/logo.png" alt="Memphis Eats Administration"><br>
      <span class="title">Reset Password</span>
    </a>
  </div>
  <div class="form">
    <form nz-form [formGroup]="resetForm">
      <nz-form-item>
        <nz-form-control nzErrorTip=" please enter a valid email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" nz-input nzSize="large" formControlName="email" placeholder="enter your email address"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control style="text-align: center">
          <button nz-button nzType="primary"
                  [nzLoading]="isLoading" [disabled]="!resetForm.valid" (click)="onReset()">
            Reset Password
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
