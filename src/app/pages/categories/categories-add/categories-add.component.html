<div>
  <form nz-form [formGroup]="categoriesForm">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name_en">Category</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Name length is at least 3">
        <input nz-input formControlName="name_en"/>
      </nz-form-control>
    </nz-form-item>
     <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name_sp">Category (Spanish)</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Name length is at least 3">
        <input nz-input formControlName="name_sp"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="sort">Sort Order</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="required">
        <nz-input-number formControlName="sort" [nzMin]="1" [nzMax]="100" [nzStep]="1"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Cancel</button>
  <button nz-button nzType="primary" [disabled]="!categoriesForm.valid" (click)="onOk()"
          [nzLoading]="isLoading">Ok
  </button>
</div>
